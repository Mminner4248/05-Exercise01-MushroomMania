<!DOCTYPE html>
<html>
    <head>
        <title>Mushroom Exercise</title>
    </head>
    <body ng-app="MushroomApp">
        <nav ng-controller="MushroomCtrl">
        <h1>Mushroom Exercise</h1>
            <input ng-model:"searchText" type="text" >
            <input ng-model:"edibility"  type="radio" name="mushroom" value="true">

            <input ng-model:"edibility" type="radio" name="mushroom" value="false">

        </nav>

        <div ng-view></div>
        

        <script type="text/javascript" src="lib/node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="lib/node_modules/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="lib/node_modules/firebase/firebase.js"></script>

        <script type="text/javascript" src="app/app.js"></script>
        <script type="text/javascript" src="app/values/fb-creds.js"></script>

        <script  src="./app/factories/MushroomFactory.js"></script>
        <script src="./app/controllers/MushroomController.js"></script>
    </body>
</html>
